name: EBT Gap Dispatch (RideShare)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  gap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gap report generator
        shell: pwsh
        run: |
          if (Test-Path "scripts/generate_gap_report.ps1") {
            pwsh -File "scripts/generate_gap_report.ps1"
          } else {
            Write-Error "scripts/generate_gap_report.ps1 not found"
            exit 1
          }

      - name: Upload gap artifact
        uses: actions/upload-artifact@v4
        with:
          name: ebt_gap_report
          path: |
            Artifacts/**
            artifacts/**
            _ebt_gap_report*
            *_gap_report*
          if-no-files-found: warn