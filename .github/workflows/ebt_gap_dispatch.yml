name: EBT Gap Dispatch (RideShare)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  gap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install python deps (if requirements.txt exists)
        shell: bash
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            python -m pip install -r requirements.txt
          else
            echo "requirements.txt not found; skipping pip install"
          fi

      - name: Build Requirements/requirements.jsonl from CANONICAL.md
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          if (-not (Test-Path "Requirements/CANONICAL.md")) { throw "Missing Requirements/CANONICAL.md" }
          if (-not (Test-Path "scripts/extract_requirements_jsonl.ps1")) { throw "Missing scripts/extract_requirements_jsonl.ps1" }
          pwsh -NoProfile -File "scripts/extract_requirements_jsonl.ps1"
          if (-not (Test-Path "Requirements/requirements.jsonl")) { throw "requirements.jsonl was not created" }

      - name: Debug env + file list
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Continue'
          python --version 2>&1 | Out-File -FilePath gap_dispatch_env.txt -Encoding utf8
          pwsh --version | Out-File -FilePath gap_dispatch_env.txt -Append -Encoding utf8
          Get-Location | Out-File -FilePath gap_dispatch_env.txt -Append -Encoding utf8
          Get-ChildItem -Recurse -File | Select-Object FullName | Out-File -FilePath gap_dispatch_filelist.txt -Encoding utf8
          if (Test-Path Requirements) { Get-ChildItem -Recurse -File Requirements | Select-Object FullName | Out-File -FilePath gap_dispatch_requirements.txt -Encoding utf8 }
          if (Test-Path scripts) { Get-ChildItem -Recurse -File scripts | Select-Object FullName | Out-File -FilePath gap_dispatch_scripts.txt -Encoding utf8 }

      - name: Run gap report generator (capture log)
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Continue'
          $script = Get-ChildItem -Recurse -File | Where-Object { $_.Name -ieq 'generate_gap_report.ps1' } | Select-Object -First 1
          if (-not $script) {
            "generate_gap_report.ps1 not found" | Tee-Object -FilePath gap_dispatch_generator.log
            exit 1
          }
          "Using script: $($script.FullName)" | Tee-Object -FilePath gap_dispatch_generator.log
          & pwsh -NoProfile -File $script.FullName *>&1 | Tee-Object -FilePath gap_dispatch_generator.log -Append
          $code = $LASTEXITCODE
          "EXITCODE=$code" | Tee-Object -FilePath gap_dispatch_generator.log -Append
          exit $code

      - name: Upload gap artifact + debug (ALWAYS)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ebt_gap_report
          path: |
            gap_dispatch_env.txt
            gap_dispatch_filelist.txt
            gap_dispatch_requirements.txt
            gap_dispatch_scripts.txt
            gap_dispatch_generator.log
            Requirements/requirements.jsonl
            AgentOutput/**
            Artifacts/**
            out/**
            **/*gap*report*
          if-no-files-found: warn