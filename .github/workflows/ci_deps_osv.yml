name: enterprise-ci-deps (OSV)

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  osv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: google/osv-scanner-action@v2
        with:
          scan-args: |-
            -r
            .
