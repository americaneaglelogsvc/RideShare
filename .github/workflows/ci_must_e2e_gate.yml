name: enterprise-ci-must-e2e-gate (MUST done => E2E exists)

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  must_e2e_gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python scripts/check_must_e2e_coverage.py
