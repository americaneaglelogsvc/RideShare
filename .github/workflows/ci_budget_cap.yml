name: enterprise-ci-budget-cap (optional)

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  budget:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python scripts/check_budget_cap.py
